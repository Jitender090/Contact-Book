<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Book</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="sub-container">
            <div class="sec-1"><img src="./Image/icon.jpg" alt="Icon"></div>
            <div class="sec-2">
                <h1>Contact Book</h1>
                <div id="sec-2-cl">
                    <div class="setcontact">
                        <h3>Add New Contact</h3>
                        <input type="text" name="name" id="username">
                        <input type="tel" name="mobile" id="mobilenumber">
                        <div id="display-1"></div>
                        <button id="submit">Submit</button>

                    </div>
                    <div class="getcontact">
                        <h3>Get Contact Details</h3>
                        <input type="text" name="name" id="getname">
                        <button id="getdetail">Get Detail</button>
                        <div id="getresult"></div>

                    </div>
                    <h4><a href="https://codepen.io/Jitender090">By Jitender</a></h4>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>

</body>

</html>
